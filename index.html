<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Брючникофф</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <img src="./img/logo.svg" alt="Logo Images">
                </div>
                <div class="header__search">
                    <form class="header__search-form">
                        <input class="header__search-input" type="text" placeholder="Что вас интересует?">
                        <button class="header__search-btn" type="submit"><img src="./img/searchIcon.svg" alt="Search images"></button>
                    </form>
                </div>
                <div class="header__worktime">
                    <p class="header__worktime-item"><span>Пн-Чт</span> - 8:00-18:00</p>
                    <p class="header__worktime-item"><span>Пт</span> - 8:00-16:45</p>
                    <p class="header__worktime-item"><span>Сб-Вс</span> - выходные</p>
                </div>
                <div class="header__social">
                    <div class="header__social-logo">
                        <img src="./img/whatshapp.svg" alt="WhatshApp Images">
                        <img src="./img/telegram.svg" alt="Telegram Images">
                    </div>
                    <div class="header__social-wrapp">
                        <div class="header__social-link">
                            <img src="./img/minitelegram.svg" alt="Mini Telegram Images">
                            <a href="#">БРЮЧНИКОFF</a>
                        </div>
                        <div class="header__social-link">
                            <img src="./img/mail.svg" alt="Mini Telegram Images">
                            <a href="#">info@mosfurnitura.ru</a>
                        </div>
                    </div>
                </div>
                <div class="header__contact">
                    <p class="header__contact-number">+ 7 (495) 104-27-07</p>
                    <div class="header__contact-link">
                        <img src="./img/telephone.svg" alt="Telephone Images">
                        <a href="#">Обратный звонок</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
